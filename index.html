<!DOCTYPE html>
<html
	lang="en"
	class="is-smooth-scroll-compatible is-loaded is-ready has-scroll-init has-scroll-smooth"
>
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Projet Météo</title>

		<link rel="stylesheet" href="./styles/style.css" />
	</head>
	<body>
		<header>
			<img
				class="logo_Head"
				src="./assets/images/LOGO.svg"
				alt="logo du site"
			/>
			<h1>Météo</h1>
		</header>
		<form class="search_Bar">
			<div class="input_Container">
				<input
					id="inputCity"
					class="searchBarHome"
					placeholder="Recherche..."
				/>
				<button class="icon" id="icon">
					<svg
						width="19px"
						height="19px"
						viewBox="0 0 24 24"
						fill="none"
						xmlns="http://www.w3.org/2000/svg"
					>
						<g id="SVGRepo_bgCarrier" strokeWidth="0"></g>
						<g
							id="SVGRepo_tracerCarrier"
							strokeLinecap="round"
							strokeLinejoin="round"
						></g>
						<g id="SVGRepo_iconCarrier">
							{" "}
							<path
								opacity="1"
								d="M14 5H20"
								stroke="#000"
								strokeWidth="1.5"
								strokeLinecap="round"
								strokeLinejoin="round"
							></path>
							{" "}
							<path
								opacity="1"
								d="M14 8H17"
								stroke="#000"
								strokeWidth="1.5"
								strokeLinecap="round"
								strokeLinejoin="round"
							></path>
							{" "}
							<path
								d="M21 11.5C21 16.75 16.75 21 11.5 21C6.25 21 2 16.75 2 11.5C2 6.25 6.25 2 11.5 2"
								stroke="#000"
								strokeWidth="2.5"
								strokeLinecap="round"
								strokeLinejoin="round"
							></path>
							{" "}
							<path
								opacity="1"
								d="M22 22L20 20"
								stroke="#000"
								strokeWidth="3.5"
								strokeLinecap="round"
								strokeLinejoin="round"
							></path>
							{" "}
						</g>
					</svg>
				</button>
			</div>
		</form>
		<section class="body_Infos">
			<div class="infos">
				<div class="top_Infos">
					<div class="date" id="date">date</div>
					<div class="position">
						<h2 id="city">Paris</h2>
						<img class="icone_Map" src="./assets/images/map.svg" alt="" />
					</div>
				</div>
				<div class="mid_Infos">
					<img
						class="icone_Temp"
						src="./assets/images/thermometer.svg"
						alt=""
					/>
					<div id="temp" class="temp">20 °C</div>
					<div class="icone_Meteo" id="icone_Meteo"></div>
				</div>
				<div class="bottom_Infos" id="bottom_Infos">
					<div class="humidity">
						<div>humidité</div>
						<div id="humidity">25</div>
					</div>
					<div class="wind">
						<div>Vent</div>
						<div id="wind">25</div>
					</div>
				</div>
			</div>
		</section>
		<section class="body_Prevs">
			<div class="prev prev1">
				<div class="prev_Date1" id="day1">Lundi</div>
				<div class="prev_Temp1" id="temp1">20 °C</div>
				<div class="icone_Meteo" id="icone1"></div>
			</div>
			<div class="prev prev2">
				<div class="prev_Date2" id="day2">Mardi</div>
				<div class="prev_Temp2" id="temp2">20 °C</div>
				<div class="prev_Icone2" id="icone2"></div>
			</div>
			<div class="prev prev3">
				<div class="prev_Date3" id="day3">Mercredi</div>
				<div class="prev_Temp3" id="temp3">20 °C</div>
				<div class="prev_Icone3" id="icone3"></div>
			</div>
			<div class="prev prev4">
				<div class="prev_Date4" id="day4">Vendredi</div>
				<div class="prev_Temp4" id="temp4">20 °C</div>
				<div class="prev_Icone4" id="icone4"></div>
			</div>
		</section>
		<script src="./js/script.js"></script>
	</body>
</html>
